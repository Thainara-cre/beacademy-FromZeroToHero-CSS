<!--
    ** Combinadores (Combinators) **

    Combinadores são utilizados para buscar e combinar seletores a fin de aplicar uma estilização

    Tipos: 

    **Descendent combinator**

    Identificado por um espaço entre seletores.
     - busca um elemento dentro do outro

     body ul li

     **Child Combinator**

     Identificado pelo sinal > entre dois seletores
     - Seleciona somente o elemento filho direto do pai
     - Elementos depois do filho direto serão considerado

     ** Adjacent sibling combinator **
     Identificado eplo sinal de + entre dois Seletores
     - Busca sommente o elemento do direito que é irmão direto da hierarquia
-->
